<div class="product-card">
    <div class="gallery">
      <img
        *ngFor="let img of product.images; let i = index"
        [src]="img"
        [alt]="product.name"
        (click)="changeImage(i)"
      />
    </div>
    <img [src]="product.images[selectedImageIndex]" alt="{{ product.name }}" />
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>⭐ {{ product.rating }}</p>
    <p>❤️ {{ product.likes }}</p>
    <a [href]="product.link" target="_blank">View on Kaspi</a>
    <button (click)="likeProduct()">Like</button>
    <button (click)="remove.emit(product)">Remove</button>
    <button (click)="share('whatsapp')">Share on WhatsApp</button>
    <button (click)="share('telegram')">Share on Telegram</button>
  </div>
