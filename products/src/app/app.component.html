<div>
    <h1>Product Categories</h1>
    <div>
      <button *ngFor="let category of categories" (click)="selectCategory(category)">
        {{ category.name }}
      </button>
    </div>
    <app-product-list *ngIf="selectedCategory" [products]="selectedCategory.products" (remove)="removeProduct($event)"></app-product-list>
  </div>
