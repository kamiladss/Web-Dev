<section class="products">
    <div *ngFor="let product of products" class="product-card">
      <div class="gallery">
        <img 
          *ngFor="let img of product.images; let i = index" 
          [src]="img" 
          [alt]="product.name" 
          (click)="changeImage(product, i)"
        />
      </div>
      
      <img 
        class="main-image" 
        [src]="product.images[selectedImage[product.name] || 0]" 
        [alt]="product.name"
      />
  
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>⭐ {{ product.rating }}</p>
      <p>❤️ {{ product.likes }}</p>
      
      <a [href]="product.link" target="_blank">View on Kaspi</a>
      
      <div class="buttons">
        <button (click)="share(product, 'whatsapp')">Share on WhatsApp</button>
        <button (click)="share(product, 'telegram')">Share on Telegram</button>
      </div>
    </div>
  </section>
