<!DOCTYPE html>
<html>
<style>
#table3{
        border-spacing: 30px;
    }
table, th, td {
  border:1px solid black;
  
  border-radius: 10px;
  padding-left: 40px ;
  border-style: dotted;

}
  th, td {
    
    height:10px;
    padding: 15px;
    
  }
table#table1, table#table3 tr{
    background-color: rgb(142, 227, 227);
}
table#table3 tr:nth-child(even) {
    background-color: #e9f5f5;
  }
  table#table4 td:nth-child(3), table#table4 th:nth-child(even) {
    background-color: #758888;
  }

</style>
<body>

<h2>A basic HTML table</h2>

<table id="table1" style="width:50%;margin-left:100px;border-collapse: collapse; ">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
<table style="width:70%;margin-top:20px" id="table3">
    <tr>
      <th>Firstname</th>
      <td>Jill</td>
      <td>Eve</td>
    </tr>
    <tr>
      <th>Lastname</th>
      <td>Smith</td>
      <td>Jackson</td>
    </tr>
    <tr>
      <th>Age</th>  
      <td>50</td>
      <td>94</td>
    </tr>
    <tr>
        <th rowspan="2">Phone</th>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>555-8745</td>
      </tr>
  </table>
  <table style="width:60%;margin-top:20px" id="table4">
    <caption>Grouping colums</caption>
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>


</body>
</html>
