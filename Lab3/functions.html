<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(a, b) {
            return a < b ? a : b;
          }

          function pow(x, n) {
            let result = x;
          
            for (let i = 1; i < n; i++) {
              result *= x;
            }
          
            return result;
          }
          
          let x = prompt("x?", '');
          let n = prompt("n?", '');
          
          if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer`);
          } else {
            alert( pow(x, n) );
          }

          function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
          }
          
          ask(
            "Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution.")
          );
    </script>
</body>
</html>
